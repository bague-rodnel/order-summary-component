<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 2rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="card__img-box">
      <img src="images/illustration-hero.svg" alt="" class="card__img">
    </div>
    <div class="card__body">
      <h3 class="card__heading">
        Order Summary
      </h3>

      <div class="card__message">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="card__items-summary">
        <div class="card__item">
          <div class="card__item-icon">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="card__item-info">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="card__item-change">
          Change
        </a>
      </div>
      <a href="#" class="card__btn btn-primary">
        Proceed to Payment
      </a>
      <a href="#" class="card__btn btn-secondary">
        Cancel Order
      </a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rod B.</a>.
  </div>
</body>

</html>
